<mat-card>
  <mat-card-title>{{data.directorName}}</mat-card-title>
  <mat-card-subtitle>
    Born: {{data.directorBirth}}
</mat-card-subtitle>
  <mat-card-content>
      {{data.directorBio}}
  </mat-card-content>
  <mat-card-actions>
      <a mat-raised-button color="accent" mat-dialog-close >Close</a>
  </mat-card-actions>
</mat-card>
