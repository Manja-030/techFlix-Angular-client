<div class="welcome-page">
  <mat-card>
    <mat-card-header style="color: white; font-size: large;" >
      Welcome to techFlix!
    </mat-card-header>
 
    <mat-card-actions>
    <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
  
    color="primary"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="openUserLoginDialog()"
    
  >
    Login
  </button>
</mat-card-actions>
</mat-card>
</div>
