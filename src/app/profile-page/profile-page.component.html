<app-navbar></app-navbar>

  <div class="profile-page" style="display: flex;">
   <mat-card>
     <mat-card-title>You can edit your user profile</mat-card-title>
     <mat-card-content>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="userInfo.Username">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="userInfo.Email">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="userInfo.Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput placeholder="Placeholder" type="string" [(ngModel)]="userInfo.Birthday">
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    <button
    mat-raised-button
    color="primary"
    style="margin-right: 10px;"
    (click)="saveChanges()"
  >
    Save Changes
  </button>

  <button
    mat-raised-button
    color="warn"
    style="margin-right: 10px;"
    (click)="openDeleteDialog()"
  >
    Delete Profile
  </button>
</mat-card-actions>

</mat-card>

</div>
